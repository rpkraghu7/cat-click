<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cat-clicker</title>
  </head>
  <body>
    <div class="container">
      <div id="cat-list">
        <ul id="list">

        </ul>
      </div>
      <div class="cat-display">
        <div id="click-score">
          <p>Number of clicks are:</p>
          <p id=score>0</p>
        </div>
        <div id="cat-image">
          <img id="picture" class="image" src="%data%" alt="cat">
        </div>
        <div class="cat-name">
          <p id="name">name of cat</p>
        </div>
      </div>
      <div id="admin-container">
        <button type="button" id="admin" class="adminbtn" name="adminbutton">Admin</button>
        <div class="admin-panel">
          <input type="text" id="cat" name="name"><br>
          <button type="button" id="save" class="adminpanelbtn" name="save">save</button>
          <button type="button" id="cancel" class="adminpanelbtn" name="cancel">cancel</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.1.slim.js"></script>
    <script src=js/mvo.js></script>
  </body>
</html>
